{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/Logo.jpg' %}" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <title>Modificar</title>
    <style>
        label.error {
            color:red;
            font-size: 0.8em;
            width:200px;
        }
    </style>
    <script>
        $(function(){
            $("#productoFormulario2").validate({
                rules:{
                    codigo: "required",
                    marca: "required",
                    nombre: "required",
                    categoria: "required"
                },
                messages:{
                    codigo:{
                        required :'Ingrese una codigo..',
                    },
                    marca:{
                        required: 'Ingrese una marca..',
                    },
                    nombre:{
                        required: 'Ingrese un nombre..',
                    },
                    categoria:{
                        required: 'Seleccione una categoria..',
                    },
                }
            })
        })
    </script>
</head>
<body>
</nav>
    <div class="container">
        <h2>Modificar Producto </h2>
        <form method="POST" id="productoFormulario2">
            {% csrf_token %}

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.codigo.label }}
                </label>
                {{ form.codigo }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.marca.label }}
                </label>
                {{ form.marca }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.nombre.label }}
                </label>
                {{ form.nombre }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.categoria.label }}
                </label>
                {{ form.categoria }}
            </div>

            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            <a href="{% url 'Inicio' %}" class="btn btn-success">Inicio</a>

        </form>
    </div>
    <div class="jumbotron" style="background-color: white;"></div>
    <div class="jumbotron" style="background-color: white;"></div>


    <div class="container-fluid">
        <footer class="footer">
            <div class="row">
                <div class="col-6 text-center">
                  <p>&copy; 2023 Jose Gericke. Todos los derechos reservados.</p>
                </div>
				<div class="col-6 text-center">
					<ul class="redes-sociales">
						<a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
						<a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
						<a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
					  </ul>
				</div>
              </div>

        </footer>
    </div>
</body>
</body>
</html>
{% endblock %}
