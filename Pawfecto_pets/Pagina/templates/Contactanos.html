    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <title>Pawfercto Pets</title>
    <script>
        function validarNombre() {
            var nombre = document.getElementById("nombre").value;
            if (nombre.length < 2 || nombre.length > 50) {
                document.getElementById("nombreError").innerHTML = "El nombre debe tener entre 2 y 50 caracteres.";
            } else {
                document.getElementById("nombreError").innerHTML = "";
            }
        }
        function validarEdad() {
            var edad = document.getElementById("edad").value;
            var expresionRegular = /^[0-9]{2}$/;
            if (!expresionRegular.test(edad)) {
                document.getElementById("edadError").innerHTML = "Ingrese una edad válida (2 dígitos).";
            } else {
                document.getElementById("edadError").innerHTML = "";
            }
        }
        
        
        function validarEmail() {
            var email = document.getElementById("email").value;
            var expresionRegular = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!expresionRegular.test(email)) {
                document.getElementById("emailError").innerHTML = "Ingrese un correo electrónico válido.";
            } else {
                document.getElementById("emailError").innerHTML = "";
            }
        }
        
        function validarTelefono() {
            var telefono = document.getElementById("telefono").value;
            var expresionRegular = /^[0-9]{8}$/;
            if (!expresionRegular.test(telefono)) {
                document.getElementById("telefonoError").innerHTML = "Ingrese un teléfono válido (8 dígitos).";
            } else {
                document.getElementById("telefonoError").innerHTML = "";
            }
        }
        
        function validarMensaje() {
            var mensaje = document.getElementById("mensaje").value;
            if (mensaje.length < 10 || mensaje.length > 1000) {
                document.getElementById("mensajeError").innerHTML = "El mensaje debe tener entre 10 y 1000 caracteres.";
            } else {
                document.getElementById("mensajeError").innerHTML = "";
            }
        }
        
        function enviarFormulario() {
            // Obtener los valores ingresados por el usuario
            var nombre = document.getElementById("nombre").value;
            var edad = document.getElementById("edad").value;
            var email = document.getElementById("email").value;
            var telefono = document.getElementById("telefono").value;
            var mensaje = document.getElementById("mensaje").value;
            var suscripcion = document.getElementById("suscripcion").checked;
            
            // Validar los campos obligatorios
            if (nombre == "" || edad == "" || email == "" || mensaje == "") {
                alert("Por favor complete los campos obligatorios.");
                return;
            }
            
            // Enviar el formulario
            alert("Gracias por contactarnos. Pronto nos pondremos en contacto contigo.");
            document.getElementById("formulario").reset();
        }
        function ConfirmarEnvio(form){
            enviar = window.confirm('Se enviarán todos los datos del formulario');
            (enviar)?form.submit():'return false';
        }
    </script>
</head>
<body>
</nav>
    <div class="jumbotron">
        <h1>Pawfecto Pets</h1>
        <p>La tienda para mascotas felices</p>
    </div>

    <div class="container">
        <title>Formulario de contacto</title>
        <form id="formulario">
            <label for="nombre">Nombre completo *</label>
            <input type="text" id="nombre" name="nombre" required onblur="validarNombre()" placeholder="ingrese su nombre completo.." required class="form-control" minlength="3" onchange="upperText(this)"><br>
            <span id="nombreError" style="color: red;"></span><br>

            <label for="edad">Edad</label>
            <input type="edad" id="edad" name="edad" onblur="validarEdad()" placeholder="Digite su edad.." required class="form-control" min="18" max="99"><br>
            <span id="edadError" style="color: red;"></span><br>

            <label for="email">Correo electrónico *</label>
            <input type="email" id="email" name="email" required onblur="validarEmail()" placeholder="ingrese su correo.." required class="form-control"><br>
            <span id="emailError" style="color: red;"></span><br>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" onblur="validarTelefono()" placeholder="Digite su telefono.." required class="form-control"><br>
            <span id="telefonoError" style="color: red;"></span><br>

            <label for="mensaje">Mensaje *</label>
            <textarea id="mensaje" name="mensaje" required onblur="validarMensaje()" placeholder="Escriba su mensaje.." required class="form-control"></textarea><br>
            <span id="mensajeError" style="color: red;"></span><br>

            <label for="suscripcion">Suscribirse al boletín de Descuentos</label>
            <input type="checkbox" id="suscripcion" name="suscripcion"><br>

            <hr>

            <button type="button" onclick="ConfirmarEnvio(this.form)">Enviar</button>
        </form>
    </div>

    </div>
    <div class="jumbotron" style="background-color: white;">

    <div class="jumbotron" style="background-color: white;">
